<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é seu nome ?")
        document.write(`Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)
        document.write(`Seu nome começa com a letra ${nome.charAt(0).toUpperCase()}<br/>`)
        document.write(`Seu nome termina com a letra ${nome.charAt(6).toUpperCase()}<br/>`)
    </script>

</body>
</html>
